<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza from Heart</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<h1>Przygotuj własną PIZZE!</h1>
<img th:src="@{/images/pizzaFromHeart.jpeg}"/>

<form method="POST" th:object="${order}">

    <div class="grid">

        <div class="ingredient-group" id="dough">
            <h3>Wybierz rodzaj mąki:</h3>
            <div th:each="ingredient : ${dough}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Wybierz mięso:</h3>
            <div th:each="ingredient : ${protein}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Wybierz sery:</h3>
            <div th:each="ingredient : ${cheese}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Wybierz warzywa:</h3>
            <div th:each="ingredient : ${veggies}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="salad">
            <h3>Wybierz sałate:</h3>
            <div th:each="ingredient : ${salad}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Wybierz sosy:</h3>
            <div th:each="ingredient : ${sauce}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>
    </div>

    <div>


        <h3>Nadaj nazwę przygotowanej Pizzy:</h3>
        <input type="text" th:field="*{name}"/>

        <button>Wyślij swoje zamówienie</button>
    </div>
</form>
</body>
</html>
